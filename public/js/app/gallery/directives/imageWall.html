<div id="imageWall">
    <div infinite-scroll="handleScroll()" infinite-scroll-distance="1" infinite-scroll-disabled="isLoading" infinite-scroll-use-document-bottom>
        <a ng-href="{{ img.url }}" ng-repeat="img in data track by $index" repeat-done>
            <img ng-src="{{ img.url }}" />
            <div class="caption">
                {{ img.title }}   
            </div>
        </a>
    </div>
</div>
